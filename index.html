<!DOCTYPE html>

<html lang="en-us">
    
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets\reset.css"/>
    <link rel="stylesheet" href="assets\style.css"/>
</head>

<body>
    <header>
        <h1 class="w-100 text-center border">Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="passage row">

            <!--Search box-->
            <aside class="search-panels col-md-4 border rounded">
                <p class="row">Search for a city</p>
                <span class="row mb-3">
                        <input type="text" class="rounded"placeholder="Enter city name" id="city-search"></input>
                        <div><button class="rounded bg-primary text-white"id="search-button">
                            <i class="fas fa-search"></i>
                        </button></div>
                </span>
                <button class="row bg-primary text-white rounded" id="clear-history">Clear History</button>
                <form class="row"id="history"></form>
            </aside>

            <!-- Results-->
            <span class="row col-md-7 results-panels rounded">
                <h4 id="city-name"></h4>
                <br>
                <aside class="container border rounded">
                    <li class="row display-text" id="temperature"></li>
                    <li class="row display-text" id="wind-speed"></li>
                    <li class="row display-text" id="humidity"></li>
                    <li class="row display-text" id="uv-index"></li>            </li>
                </aside>
                <header>
                    <h4>5-Day Forecast</h4>
                </header>
                <span class="row shrink"id="5-day"></span>
            </span>

        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
